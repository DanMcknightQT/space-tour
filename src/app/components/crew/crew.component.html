<div class="backgroundImg">

    <div class="contentContainer">

        <app-navbar></app-navbar>

        <h5 class="headingFive"><span class="opacity">02</span>Meet your crew</h5>

        <div class="crewRender" *ngIf="displayCrewmate === 'douglashurley'">
            <app-douglashurley></app-douglashurley>
        </div>
        <div class="crewRender" *ngIf="displayCrewmate === 'markshuttleworth'">
            <app-markshuttleworth></app-markshuttleworth>
        </div>
        <div class="crewRender" *ngIf="displayCrewmate === 'victorglover'">
            <app-victorglover></app-victorglover>
        </div>
        <div class="crewRender" *ngIf="displayCrewmate === 'anoushehansari'">
            <app-anoushehansari></app-anoushehansari>
        </div>

        <ul class="crewList">
            <li class="crewListItem"><button (click)="handleCrewmateSelect('douglashurley')" class="crewListLink"></button></li>
            <li class="crewListItem"><button (click)="handleCrewmateSelect('markshuttleworth')" class="crewListLink"></button></li>
            <li class="crewListItem"><button (click)="handleCrewmateSelect('victorglover')" class="crewListLink"></button></li>
            <li class="crewListItem"><button (click)="handleCrewmateSelect('anoushehansari')" class="crewListLink"></button></li>
        </ul>

    </div>

</div>
